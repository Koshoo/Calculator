<!DOCTYPE html>
<!-- saved from url=(0036)https://koshoo.github.io/Calculator/ -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator-grid">
        <p id="result">56.667</p>
        <button id="plus" class="btn operator">+</button>
        <button id="minus" class="btn operator">-</button>
        <button id="del" class="btn operator">X</button>
        <button id="divide" class="btn operator">รท</button>
        <button id="seven" class="btn num">7</button>
        <button id="eight" class="btn num">8</button>
        <button id="nine" class="btn num">9</button>
        <button id="four" class="btn num">4</button>
        <button id="five" class="btn num">5</button>
        <button id="six" class="btn num">6</button>
        <button id="one" class="btn num">1</button>
        <button id="two" class="btn num">2</button>
        <button id="three" class="btn num">3</button>
        <button id="dot" class="btn num operator">.</button>
        <button id="zero" class="btn num">0</button>
        <button id="clear" class="btn operator">AC</button>
        <button id="equals" class="btn operator">=</button>
      </div>
    </div>

    <script src="./logic.js"></script>
  </body>
</html>
